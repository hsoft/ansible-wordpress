---
dependencies:
  - role: zbackup
    zbackup_storage_path: "{{ wordpress_project_root }}/backups"
    zbackup_owner: "{{ wordpress_user }}"
  - role: backup-cron
    backup_cron_user: "{{ wordpress_user }}"
    backup_cron_base_path: "{{ wordpress_project_root }}"
    backup_cron_folders:
      - "{{ wordpress_project_root }}/uploads"
