server {
    listen 80;
    listen 443 ssl;
    server_name {{ wordpress_domain_name }};
    {% if ssl_config_file.stat.exists -%}
    include {{ ssl_config_file.stat.path }};
    {%- else %}
    include snippets/snakeoil.conf;
    {%- endif %}
    root {{ wordpress_site_root }};
    index index.php;

    {% if acme_well_known_config_file.stat.exists -%}
    include snippets/acme_well_known.conf;
    {%- endif %}
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    client_max_body_size 10M;

    # Never serve hidden files (such as overlooked .git/ stuff)
    location ~ /\. { deny all; }
    
    # Never serve PHP files from uploads
    location ~* /(?:uploads|files)/.*\.php$ { deny all; }

    # Never serve these sensitive files
    location = /wp-config.php { deny all; }
    location = /readme.html { deny all; }
    location = /license.txt { deny all; }

    # Block xmlrpc calls. they're useless and exploited for brute forcing or DOSing
    location = /xmlrpc.php { deny all; }



    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        if (!-f $document_root$fastcgi_script_name) {
            return 404;
        }
        fastcgi_pass unix:/var/run/php5-fpm.sock;
        fastcgi_index index.php;
        include fastcgi.conf;
    }
}

